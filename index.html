<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="line">
    <h1>
    <hr width="900" size="15" color="black">
   
    <center >
    Calcutor for calculating some functions within 2 number:--
    </center><hr width="900" size="15" color="black"> 
</h1></div>
<div id="list">
<ul type="square">
    <li>1 for addition</li>
    <li>2 for subtraction</li>
    <li>3 for multiplication</li>
    <li>4 for division</li>
    <li>5 for modulo operation</li>
    <li>6 for power operation</li>
</ul>
</div>
    <script>
        let a,b,ch;
        alert("1 for addition,2 for subtraction,3 for multiplication ,4 for division,5 for find mod value & 6 for finding square value");
        a=Number(prompt("Enter 1st number:"));
        b=Number(prompt("Enter 2nd number:"));
        ch=Number(prompt("Enter a case:"));
        switch(ch)
        {
            case 1:
                let c;
                c=a+b;
                document.write(`The addition of ${a} & ${b} is ${c}`);
                break;
                case 2:
                let d;
                d=a-b;
                document.write(`The subtraction of ${a} & ${b} is ${d}`);
                break;
                case 3:
                let s;
                s=a*b;
                document.write(`The multiplication of ${a} & ${b} is ${s}`);
                break;
                case 4:
                let g;
                g=a/b;
                document.write(`The division of ${a} & ${b} is ${g}`);
                break;
                case 5:
                let x;
                x=a%b;
                document.write(`The modulo of ${a} & ${b} is ${x}`);
                break;
                case 6:
                let y;
                y=a**b;
                document.write(`Result is ${y}`);
                break;
                default:
                    document.write("You entered a wrong case.Please enter 1,2,3,4,5 or 6.");
                    break;
        }

    </script>
</body>
</html>
